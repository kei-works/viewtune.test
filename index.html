<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer + Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="zoom-bar">
    <button id="prev-page" class="zoom-btn">←</button>
    <input type="file" id="pdf-file" accept="application/pdf">
    <span id="page-num">0 / 0</span>
    <span id="zoom-label">拡大率: 100%</span>
    <input type="range" id="zoom-slider" min="50" max="200" value="100">
    <button id="next-page" class="zoom-btn">→</button>
  </div>

  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div id="bottom-bar">
    <div id="clock">00:00</div>

    <div id="player">
      <input type="file" id="audio-file" accept="audio/*" style="display: none;">
      
      <button id="play-btn" class="round-btn">▶</button>

      <div id="track-info">
        <div id="track-title" style="cursor: pointer; text-decoration: underline;">曲を選択（ここをタップ）</div>
        <div id="track-time">0:00 / 0:00</div>
        <input type="range" id="seek-bar" min="0" max="100" value="0">
      </div>

      <button id="playlist-btn" class="round-btn">≡</button>
    </div>
  </div>

  <div id="playlist-popup" class="hidden">
    <ul id="playlist"></ul>
  </div>

  <script type="module">
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.mjs';
    window.pdfjsLib = pdfjsLib;
  </script>

  <script src="script.js" defer></script>

</body>
</html>
